<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCoinAlarm</title>
    <link rel="stylesheet" type="text/css" href="styles/mainpage.css">

  </head>
  <body>
    <header>헬코알람</header>
    <img id ="icon" src="./images/icons/alarm-icons.png" alt="alram"/>
    
    <div id ="wrap_setting"> 
      <button id= "alram">
            <a class = "setting" href="setting.html">알람 설정</a>
      </button>
    </div>

    <!-- 
      if(document.getElementById("on").checked) {
    document.getElementById("off").disabled = true;
    } 
    js에서 코드 작성: 체크시 1, 체크안하면 0 -> 1일때만 기상미션 시작 클릭가능하게! -->
     
    <input type="checkbox" name="on" value=1 id="on"> Alarm ON </input> 
    <input type="hidden" name="input_check" value='0' id="off"/>

    
             
    <!-- js: toast 알림 -->
    <div id = "wrap_coin">
       <input id="coinNum" type="button" value="코인수"> 
    </div>
    
    <!-- 기상미션 시작 -->

    <div id ="wrap_start"> 
      <button id= "start">
            <a class = "mission" href="mission.html">기상미션 시작!</a>
      </button>
    </div>

 

 
  </body>
</html>
